<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Issues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mantine/3.0.0/mantine.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .issue-list {
            list-style-type: none;
            padding: 0;
        }
        .issue-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Current App Limitations</h1>
    <ul class="issue-list">
        <li class="issue-item">1. Managing loading and error states manually</li>
        <li class="issue-item">2. No caching</li>
        <li class="issue-item">3. Writing a lot of boilerplate for data fetching</li>
        <li class="issue-item">4. No automatic background updates</li>
        <li class="issue-item">5. Managing server state in the same way as UI state</li>
    </ul>
</body>
</html>
